<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos by Pexels</title>
    <!-- Imagem da guia da página -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Tudo centralizado -->
    <main class="center">
        <!-- Cabeçalho -->
        <header class="heading">
            <h1 id="title">Pexels Photos API</h1>
        </header>

        <!-- Imagens -->
        <section class="images-box">
            <header class="sub">
                <h2 id="subtitle">
                    <a title="Free photos and videos" href="https://www.pexels.com" target="_blank">Photos provided by Pexels</a>
                </h2>

                <section class="button">
                    <button type="submit" id="loadBtn">Load Photos</button>
                </section>
            </header>

            <section class="display-images"></section>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
